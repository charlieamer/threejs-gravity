<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ThreeJS & TypeScript</title>
    <!-- loads some basic CSS resets and Styles -->
    <style>
      html, body, canvas {margin: 0;padding: 0;border: 0;}
      canvas {display: block;}
      #app { width: 100%; height: 100% }
      .notice { 
        background-color: rgba(0, 0, 0, 0.4);
        border-radius: 10px;
        padding: 10px;
        margin: 10px;
        max-width: 300px;
        color: white;
      }
      .notice-holder {
        position: fixed;
        z-index: 1;
        display: flex;
        flex-direction: column;
        top: 0;
        left: 0;
      }
      a {
        text-decoration: none;
        color: #45c;
      }
    </style>
  </head>
  <body>
    <!-- Application Canvas -->
    <canvas id="app"></canvas>

    <div class="notice-holder">
      <div class="notice">
        Source code:
        <a href="https://github.com/charlieamer/threejs-gravity">
          https://github.com/charlieamer/threejs-gravity
        </a>
      </div>
    </div>

    <!-- this needs to be called here to ensure all elements are available -->
    <script src="dist/index.js" type="application/javascript"></script>
  </body>
</html>
